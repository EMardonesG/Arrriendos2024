{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-light">Contacto</h1>
            <p class="text-light">Si tienes alguna pregunta o necesitas más información, no dudes en ponerte en contacto con nosotros:</p>

            <form action="#" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name" class="text-light">Nombre</label>
                    <input type="text" id="name" class="form-control" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email" class="text-light">Correo Electrónico</label>
                    <input type="email" id="email" class="form-control" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message" class="text-light">Mensaje</label>
                    <textarea id="message" class="form-control" name="message" rows="4" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
