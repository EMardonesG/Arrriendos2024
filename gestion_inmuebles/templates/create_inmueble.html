{% extends 'base.html' %}

{% block content %}
<h1>Crear Nueva Propiedad</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Crear</button>
</form>
<a href="{% url 'dashboard' %}" class="btn btn-secondary">Volver al Dashboard</a>
{% endblock %}
