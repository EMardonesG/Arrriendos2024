{% extends 'base.html' %}

{% block content %}
<h1>Actualizar Perfil</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}  <!-- Render form fields -->
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
</form>

{% if messages %}
    <div class="alert alert-info">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}

{% endblock %}
